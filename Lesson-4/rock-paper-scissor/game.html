    <body>
         <h1>Rock Paper Scissors</h1>

         <button onclick="
         const randomNumber = Math.random();
         let choose; 
         if (0<=randomNumber < 1/3 ){ //rock
            choose = 1;
         }

         if ( 1/3 < randomNumber < 2/3) { //paper
            choose = 2;
         }

         if (2/3 < randomNumber < 1 ) { //scissors
            choose = 3;
         }

         if(choose === 1) {
            alert('tie!!');
         }
         if(choose === 2) {
            alert('Haha you loose!!');
         }
         if (choose === 3) {
            alert()
         } 
         ">Rock</button>
         <button>Paper</button>
         <button>Scissors</button>
